        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Page Wrapper Start -->
<section class="page--wrapper pt--80 pb--20">
    <div class="container">
        <div class="row">

            <div class="main--content col-md-12 pb--60">
                <div class="main--content-inner">

                    <!-- Filter Nav Start -->

                        </div>

                        <div class="filter--options float--right">
                            <label>
                                <span class="fs--14 ff--primary fw--500 text-darker">Show By :</span>

                                <select name="membersfilter" class="form-control form-sm" data-trigger="selectmenu">
                                    <option value="last-active" selected>Last Active</option>

                                    <option value="alphabetical">Alphabetical</option>

                        </div>

                    <!-- Filter Nav End -->

                    <div class="box--items">
                        <div class="row gutter--15 AdjustRow">

                            {% for project in projects %}
                            <div class="col-md-3 col-xs-6 col-xxs-12">
                                <div class="box--item text-center">
                                    <a href="{% url 'detail_project' project.id %}" class="img" data-overlay="0.1">
                                        <img src="img/group-img/01.jpg" alt="">
                                    </a>

                                    <div class="info">

                                        <div class="title">
                                            <h2 class="h6"><a
                                                    href="{% url 'detail_project' project.id %}">{{project.name}}</a>
                                            </h2>
                                        </div>

                                        <div class="meta">
                                            <p>Category: {{project.category}}</p>
                                            <p><i class="fa mr--8 fa-user-o"></i>{{project.members.count}} Members</p>
                                        </div>

                                        <div class="desc text-darker">
                                            <p>{{project.description|truncatewords:20}}</p>
                                        </div>

                                        <div class="action">
                                            <a href="{% url 'detail_project' project.id %}">Project Details<i
                                                    class="fa ml--10 fa-caret-right"></i></a>
                                        </div>
                                    </div>
